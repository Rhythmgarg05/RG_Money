  <h2>SIP Calculator</h2>

  <form id="sip-calculator-form">
    <label for="monthly-investment">Monthly Investment:</label>
    <input type="range" id="monthly-investment" min="500" max="1000000" step="500" value="5000">
    <output id="monthly-investment-value">5000</output>
<br>
    <label for="expected-return">Expected Annual Return %</label>
    <input type="range" id="expected-return" min="1" max="30" step="0.1" value="12">
    <output id="expected-return-value">12</output>
<br>
    <label for="investment-period">Investment Period (Years):</label>
    <input type="range" id="investment-period" min="1" max="75" step="1" value="5">
    <output id="investment-period-value">5</output>
<br>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
