    <main class="main-content">

      <h2>EMI Calculator</h2>

  <form id="emi-calculator-form">
    <label for="loan-amount">Loan Amount:</label>
    <input type="range" id="loan-amount" min="10000" max="10000000" step="1000" value="500000">
    <output id="loan-amount-value">500000</output>
<br>
    <label for="loan-tenure">Loan Tenure (Years):</label>
    <input type="range" id="loan-tenure" min="1" max="35" step="1" value="10">
    <output id="loan-tenure-value">10</output>
<br>
    <label for="interest-rate">Interest Rate (%):</label>
    <input type="range" id="interest-rate" min="1" max="20" step="0.1" value="9">
    <output id="interest-rate-value">9</output>
<br>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <script src="EMI-calculator.js"></script>
