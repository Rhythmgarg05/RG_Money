    <main class="main-content">

  <h2>FD Calculator</h2>

  <form id="FD-form">
    <label for="investment-amount">Investment Amount:</label>
    <input type="range" id="investment-amount" min="50000" max="5000000" step="500" value="10000">
    <br>
    <output id="investment-amount-value">50000</output>
<br>
    <label for="expected-return">Expected Annual Return %</label>
    <input type="range" id="expected-return" min="1" max="12" step="0.1" value="6">
    <output id="expected-return-value">6</output>
<br>
    <label for="investment-horizon">Investment Horizon (Years):</label>
    <input type="range" id="investment-horizon" min="1" max="40" step="1" value="5">
    <output id="investment-horizon-value">5</output>
<br>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>
  <script src="FD-calculator.js"></script>
